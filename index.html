<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./src/assets/favicon.png" rel="shortcut icon" />
  <link rel="stylesheet" href="./src/css/owfont-regular.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <title>Momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player__volume">
        <input type="range" class="player__sound-volume" min="0" max="1" step="0.01">
        <img src="./src/assets/png/soundOn.png" alt="sound" class="player__sound">
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="progress__container">
        <div class="progress"></div>
      </div>
      <ul class="play-list">
      </ul>
    </div>
    <div class="settings__button">
      <div class="settings__dot"></div>
      <div class="settings__dot"></div>
      <div class="settings__dot"></div>
    </div>
    <div class="settings">
      <div class="images">
        <div class="images__items">
          <div class="image__item  image__item_active">Default</div>
          <div class="image__item">Unsplash</div>
          <div class="image__item">Flickr</div>
        </div>
        <input type="text" class="images__tags">
      </div>

      <div class="visibility">
        <ul class="visibility__list">
          <li class="visibility__item">
            <p class="visibility__content" data-toggle="time">Time</p>
          </li>
          <li class="visibility__item">
            <p class="visibility__content" data-toggle="date">Date</p>
          </li>
          <li class="visibility__item">
            <p class="visibility__content" data-toggle="quote">Quote</p>
          </li>
          <li class="visibility__item">
            <p class="visibility__content" data-toggle="greeting">Greeting</p>
          </li>
          <li class="visibility__item">
            <p class="visibility__content" data-toggle="audio">Audio</p>
          </li>
          <li class="visibility__item">
            <p class="visibility__content" data-toggle="weather">Weather</p>
          </li>
        </ul>
      </div>

      <div class="lang">
        <div class="lang__eng lang_active">Eng</div>
        <div class="lang__rus">Rus</div>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Enter name" />
    </div>
  </main>
  <footer class="footer">
    <div class="quote-block">
      <button class="change-quote"></button>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="./dist/script.js"></script>
</body>

</html>
