<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./src/assets/favicon.png" rel="shortcut icon" />
  <link rel="stylesheet" href="./src/css/owfont-regular.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <title>Momentum</title>
</head>

<body>
  <div class="lang">
    <div class="lang__eng ">Eng</div>
    <div class="lang__rus lang_active">Rus</div>
  </div>
  <header class="header">
    <div class="player">
      <div class="player__volume">
        <input type="range" class="player__sound-volume" min="0" max="1" step="0.01">
        <img src="./src/assets/png/soundOn.png" alt="sound" class="player__sound">
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="progress__container">
        <div class="progress"></div>
      </div>
      <ul class="play-list">
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Enter name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="./dist/script.js"></script>
</body>

</html>
